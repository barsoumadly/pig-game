<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <title>Pig Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
        <div class="player-score" id="score-0">43</div>
        <div class="player0-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-0">6</div>
        </div>
    </div>
    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">2</div>
        <div class="player1-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">10</div>
        </div>
    </div>
    <button class="btn-new"><i class="ion-plus-circled"></i>New game</button>
    <button class="btn-reset"><i class="ion-refresh"></i>Reset game</button>
    <button class="btn-roll"><i class="ion-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download"></i>Hold</button>
    <div class="input-result">
        <input type="number" placeholder="Final Score" class="enter-score">
    </div>
    <img src="images/dice-red/dice-1.png" alt="Dice1" class="dice1">
    <img src="images/dice-black/dice-1.png" alt="Dice2" class="dice2">
    <div class="winner-player">
        <p> Player 1 Wins </p>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
