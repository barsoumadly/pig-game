<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="css/game-start.css">
    <title>Pig Game</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
<div class="wrapper clearfix">
    <div class="player-0-panel active">
        <div class="player-name" id="name-0">Player 1</div>
    </div>
    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
    </div>
    <div class="Yourname">
        <input type="text" placeholder="Your Name" class="name1" required>
    </div>
    <div class="Yourname2">
        <input type="text" placeholder="Your Name" class="name2" required>
    </div>
    <button class="btn-start"><i class="ion-arrow-right-b"></i>Start Game</button>
</div>
<script src="js/game-start.js"></script>
</body>

</html>
